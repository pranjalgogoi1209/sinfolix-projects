<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style></style>
  </head>
  <body>
    <div class="container p-5">
      <div class="row">
        <div class="col-8">
          <div class="row d-flex justify-content-center">
            <div
              class="main d-flex justify-content-center align-items-center"
              style="height: 50vh; width: 25vw"
            >
              <img
                src="images/initial-dice.png"
                class="img-fluid"
                style="width: 13vw"
              />
              <audio>
                <source src="./dice-sound.mp3" type="audio/mpeg" />
              </audio>
            </div>
          </div>
          <div class="row">
            <button class="btn btn-outline-danger btn-lg">Roll The Dice</button>
          </div>
        </div>
        <div class="col-4 text-center text-danger mt-3">
          <h1>SCORE : <span></span></h1>
        </div>
      </div>


    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
